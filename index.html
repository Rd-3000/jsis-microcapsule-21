<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE Society</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #2b0c0c;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header a { margin-left: 20px; text-decoration: none; color: #2b0c0c; font-weight: 500; }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 50px;
      background: #fff;
    }
    .hero-text {
      max-width: 50%;
    }
    .hero h1 { font-size: 3em; margin-bottom: 20px; }
    .hero p { font-size: 1.1em; margin-bottom: 30px; line-height: 1.5; }
    .hero button {
      padding: 12px 25px;
      font-size: 1em;
      background: #e53935;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .hero button:hover { background: #d32f2f; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 50px;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card h3 { margin: 15px 0 10px 0; }
    .card p { font-size: 0.95em; color: #666; }

    .bundle { background: #ffe0e0; }

  </style>
</head>
<body>

<header>
  <div><strong>JEE Society</strong></div>
  <nav>
    <a href="#">Mentorship</a>
    <a href="#">Resources</a>
    <a href="#">Login</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h1>Own Your JEE Journey</h1>
    <p>Develop a deep understanding of Physics, Chemistry, and Math to ace the JEE exam.</p>
    <button>Start Learning</button>
  </div>
  <div class="hero-image">
    <img src="https://i.ibb.co/7YpN5Z9/student-illustration.png" alt="Student" width="300">
  </div>
</section>

<section class="cards">
  <div class="card" onclick="location.href='12th-physics.html'">
    <h3>12th Physics</h3>
    <p>500 ₹</p>
  </div>
  <div class="card">
    <h3>11th Physics</h3>
    <p>500 ₹</p>
  </div>
  <div class="card">
    <h3>12th Maths</h3>
    <p>500 ₹</p>
  </div>
  <div class="card">
    <h3>11th Maths</h3>
    <p>500 ₹</p>
  </div>
  <div class="card">
    <h3>12th Chemistry</h3>
    <p>500 ₹</p>
  </div>
  <div class="card">
    <h3>11th Chemistry</h3>
    <p>500 ₹</p>
  </div>
  <div class="card bundle">
    <h3>Complete Bundle</h3>
    <p>2,500 ₹</p>
  </div>
</section>

</body>
</html>
